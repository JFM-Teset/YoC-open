  - cb2201
  - solution
author: feimi
license: Apache license v2.0
depends:
  - aos: V7.2.2
  - cb2201: V7.2.2
  - csi_ch2201: V7.2.2
  - console: V7.2.2
  - csi: V7.2.2
  - drivers: V7.2.2
  - minilibc: V7.2.2
  - rhino: V7.2.2
