  cxxflag: -Og  -g  -Wall  -ffunction-sections -fdata-sections -Wno-address -Wno-unused-but-set-variable -Wno-main
  asmflag: "  "
  ldflag: -Wl,-zmax-page-size=1024
  define:
    - ""
  libs:
    - m
  libpath:
    - ""
source_file:
  - app/src/app_main.c
  - app/src/cli_cmd.c
  - app/src/init.c
