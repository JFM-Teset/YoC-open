defconfig:
  CONFIG_ARCH_CSKY: 1
  CONFIG_ARCH_INTERRUPTSTACK: 1024
  CONFIG_BOARD_NAME: cb2201
  CONFIG_CHIP_CH2201: 1
  CONFIG_CHIP_NAME: ch2201
  CONFIG_CLI: 1
  CONFIG_CLOUDIO_ALIMQTT: 1
