
## 第一部分： 基础信息
name: rhino                                         # <必选项> 包名称 （符合C语言变量命名规则），长度少于等于64字节
description: Rhino实时操作系统内核，体积小、功耗低、实时性、调试方便等特点 # <必选项> 建议至少20字以上
type: common                                        # <可选项> 组件类型，为：solution, chip, board, common，缺省值 common

tag: 核心模块                                       # <可选项> 组件分类，缺省值： ''
keywords:                                           # <可选项> 标签，会影响到组件被搜索的效果，合理的标签很重要
  - base
yoc_version: ['v7.2', 'v7.3']
license: Apache license v2.0                        # <可选项> 源代码的许可证，要确保所有代码、文件的许可证不冲突。如：MIT，Apache license v2.0，BSD

## 第二部分：依赖信息
#           指定该组件依赖的组件及版本，版本支持条件比较，支持：>=v1.0, >v1.0, ==v1.0, <=v1.0, <v1.0, v1.0
#           未指定条件时，默认为 ==，如 v1.0 与 ==v1.0
# depends:                                 # <可选项> 该组件依赖其他的组件，合理的依赖才能保证组件能编译、使用
#   - minilibc: v7.2.0
#   - aos: >=v7.2.0

## 第四部分：编译连接信息
# build_config:                            # <可选项> 编译配置项
#   include:                               # <可选项> 编译时，影响编译器的-I 参数 ,全局有效
#     - src                                #        include 只能是该软件包下的目录，不能使用外部目录
#   internal_include:                      # <可选项> 编译时，影响编译器的-I 参数 ,组件内有效
#     - include
#   cflag: ''                              # <可选项> C 编译器所需要要的编译参数
#   cxxflag: ''                            # <可选项> CXX 编译器所需要要的编译参数
#   asmflag: ''                            # <可选项> 汇编器所需要要参数
#   define:                                # <可选项> 宏定义, 增加编译器的-D 选项,如：
#     XXX: 1                               #   -DXXX=1
#     AAA: 1                               #   -DAAA
#     STR: "abc"                           #   -DSTR="abc"
#   libs:                                  # 该组件中支持的二进制静态库,如：libxxx.a, libyyy.a
#     - xxx                                #   -lxxx
#     - yyy                                #   -lyyy
#   libpath:                               # 指定静态库所在的路径（相对于该组件路径）
#     - libs                               #   -Llibs
build_config:
  include:
    - pwrmgmt
    - common
    - core/include
    - arch/include

# source_file:                             # <可选项> 指定参与编译的源代码文件，支持通配符，采用相对路径
#   - src/*.c                              # 例：组件 src 目录下所有的扩展名为 c 的源代码文件
source_file:
  - "driver/systick.c"
  - "driver/hook_impl.c"
  - "driver/hook_weak.c"
  - "driver/yoc_impl.c"
  - "core/k_buf_queue.c"
  - "core/k_dyn_mem_proc.c"
  - "core/k_err.c"
  - "core/k_event.c"
  - "core/k_idle.c"
  - "core/k_mm.c"
  - "core/k_mm_debug.c"
  - "core/k_mm_blk.c"
  # -  'core/k_mm_region.c
  # -  'core/k_mm_firstfit.c
  # -  'core/k_mm_bestfit.c
  - "core/k_ringbuf.c"
  - "core/k_mutex.c"
  - "core/k_obj.c"
  - "core/k_pend.c"
  - "core/k_queue.c"
  - "core/k_sched.c"
  - "core/k_sem.c"
  - "core/k_stats.c"
  - "core/k_sys.c"
  - "core/k_task.c"
  - "core/k_task_sem.c"
  - "core/k_tick.c"
  - "core/k_time.c"
  - "core/k_timer.c"
  - "core/k_workqueue.c"
  - "common/k_atomic.c"
  - "common/k_ffs.c"
  - "adapter/csi_rhino.c"
  - "board/board_cpu_pwr.c"
  - "board/board_cpu_pwr_systick.c"
  - "board/board_cpu_pwr_timer.c"
  - "pwrmgmt/cpu_pwr_hal_lib.c"
  - "pwrmgmt/cpu_pwr_lib.c"
  - "pwrmgmt/cpu_pwr_show.c"
  - "pwrmgmt/cpu_tickless.c"
  - "arch/<arch>/<cpu_num>/cpu_impl.c"
  - "arch/<arch>/<cpu_num>/csky_sched.c"
  - "arch/<arch>/<cpu_num>/dump_backtrace.c"
  - "arch/<arch>/<cpu_num>/port_s.S"
  - "arch/<arch>/<cpu_num>/port_c.c"

## 第五部分：配置信息
# def_config:                              # 组件的可配置项
#   CONFIG_DEBUG: y
#   CONFIG_PARAM_NOT_CHECK: y
#   CONFIG_CLI: y
def_config:
  CONFIG_KERNEL_WORKQUEUE: 1
  CONFIG_SYSTICK_HZ: 1000
  CONFIG_ARCH_INTERRUPTSTACK: 4096
  CONFIG_KERNEL_RHINO: 1

## 第六部分：安装信息
# install:
#   - dest: include/                       # 安装的目的路径 dest是相当路径，通常是相对于YoC SDK 安装目录
#     source:                              # 安装源列表
#      - src/*.h                           # 支持通配符，相对路径
install:
  - dest: "include/rhino"
    source:
      - "core/include/*.h"
      - "arch/include/*.h"

